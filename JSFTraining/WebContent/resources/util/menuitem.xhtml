<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="pageUrl" required="true"></composite:attribute>
		<composite:attribute name="iconName" required="true"></composite:attribute>
		<composite:attribute name="pageName" required="true"></composite:attribute>
		<composite:attribute name="xyz" required="true"></composite:attribute>
	</composite:interface>
	<composite:implementation>
		<ui:param name="pageFullUrl" value="/#{cc.attrs.pageUrl}" />
		<li class="#{view.viewId == pageFullUrl ? 'active' : ''}"><a
			href="#{cc.attrs.pageUrl}"> <i class="#{cc.attrs.iconName}"></i> 
			#{cc.attrs.pageName}
		</a></li>
	</composite:implementation>
</body>
</html>

      xmlns:f="http://java.sun.com/jsf/core"

<ui:composition template="template_old.xhtml">
	<ui:define name="pageTitle">Title</ui:define>
	<ui:define name="pageHeader">Header</ui:define>
	<ui:define name="body">
		<h:form>
			<h:inputHidden value="#{ctb.customer.customerId}" /> 
			<h:panelGrid columns="2">
				<h:outputLabel value="name" />
				<h:inputText value="#{ctb.customer.name}" />

				<h:outputLabel value="surname" />
				<h:inputText value="#{ctb.customer.surname}" />

				<h:outputLabel value="age" />

				<h:commandButton action="#{ctb.updateCustomer()}" value="Update" />
			</h:panelGrid>
		</h:form>
	</ui:define>
	<ui:define name="footer">Customer Footer Text</ui:define>

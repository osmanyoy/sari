<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="template1.xhtml">
	<ui:define name="pageTitle">My title</ui:define>
	<ui:define name="pageHeader">My Header</ui:define>
	<ui:define name="body">

		<h:form prependId="false">
			<p:messages autoUpdate="true" />
			<h:panelGrid columns="2">
				<p:outputLabel for="nameInput" value="Name" />
				<h:panelGroup>
					<p:inputText id="nameInput" value="#{myBean.name}" required="true">
						<p:clientValidator event="blur"></p:clientValidator>
						<f:validateLength minimum="3" maximum="10"></f:validateLength>
					</p:inputText>
					<p:message for="nameInput"></p:message>
				</h:panelGroup>

				<p:outputLabel value="Employee Name" for="zxp" />
				<p:inputText id="zxp" value="#{myBean.employee.name}">
					<p:ajax event="blur" process="nameInput" update="osmanPanel"></p:ajax>
				</p:inputText>

				<p:commandButton action="#{myBean.process()}" value="Submit"
					validateClient="true" />
			</h:panelGrid>
			<h:panelGroup id="osmanPanel">
				<p:inputText id="osman" value="#{myBean.name}"></p:inputText>
			</h:panelGroup>
		</h:form>
	</ui:define>
	<ui:define name="footer">My Footer</ui:define>

</ui:composition>


</html>
